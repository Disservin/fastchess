      #     name: fastchess-${{ matrix.config.platform }}-${{ matrix.config.arch }}
      #     path: |
      #       app
      #       .clang-format
      #       config.json
      #       Makefile
      #       man
      #       README.md
      #       LICENSE
      #       fastchess${{ matrix.config.ext }}
