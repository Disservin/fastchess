name: Upload Artifacts

on:
  workflow_call:

jobs:
  Archive:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    env:
      COMPILER: ${{ matrix.config.compiler }}
      COMP: ${{ matrix.config.comp }}
      EXT: ${{ matrix.config.ext }}
      OS: ${{ matrix.config.os }}
      NATIVE: ${{ matrix.config.native }}
    strategy:
      matrix:
        config:
          # Linux
          - {
              name: "Ubuntu 22.04 GCC x86-64",
              os: ubuntu-22.04,
              compiler: g++,
              comp: gcc,
              shell: "bash {0}",
              native: "-march=x86-64",
            }
          - {
              name: "Ubuntu 22.04 GCC ARM64",
              os: ubuntu-22.04-arm,
              compiler: g++,
              comp: gcc,
              shell: "bash {0}",
              native: "-march=armv8-a",
            }
          - {
              name: "Ubuntu 22.04 GCC RISC-V",
              os: ubuntu-22.04,
              compiler: g++,
              comp: gcc,
              shell: "bash {0}",
              native: "-latomic",
              docker: true,
              platform: "linux/riscv64",
              image: "riscv64/ubuntu:22.04",
            }

          # macOS
          - {
              name: "MacOS Apple Clang x86-64",
              os: macos-13,
              compiler: clang++,
              comp: clang,
              shell: "bash {0}",
              native: "",
            }
          - {
              name: "MacOS Apple Clang ARM64",
              os: macos-latest,
              compiler: clang++,
              comp: clang,
              shell: "bash {0}",
              native: "",
            }

          # Windows (MSYS2 / MinGW)
          - {
              name: "Windows GCC x86-64",
              os: windows-latest,
              compiler: g++,
              comp: MINGW,
              msys_sys: "mingw64",
              msys_env: "x86_64-gcc",
              shell: "msys2 {0}",
              ext: .exe,
              native: "-march=x86-64",
            }
          - {
              name: "Windows GCC ARM64",
              os: windows-11-arm,
              compiler: g++,
              comp: MINGW,
              msys_sys: "mingw64",
              msys_env: "x86_64-gcc",
              shell: "msys2 {0}",
              ext: .exe,
              native: "",
            }

    defaults:
      run:
        shell: ${{ matrix.config.shell }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Installing required packages
        if: runner.os == 'Linux' && matrix.config.docker != true
        run: |
          sudo apt-get update
          sudo apt-get install g++-multilib
          $COMPILER --version

      - name: Install windows make
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.config.msys_sys}}
          install: mingw-w64-${{matrix.config.msys_env}} make git expect

      - name: Extract the commit sha
        run: |
          git rev-parse --short "$GITHUB_SHA" > sha
          echo "COMMIT_SHA=$(cat sha)" >> $GITHUB_ENV
          echo "Git sha:" $(cat sha)

      - name: Get commit date
        id: commit_date
        run: echo "COMMIT_DATE=$(git show -s --date=format:'%Y%m%d' --format=%cd HEAD)" >> $GITHUB_ENV

      - name: Set up QEMU
        if: matrix.config.base_image
        uses: docker/setup-qemu-action@v3

      # Build RISC-V in Docker
      - name: Build in Docker (RISC-V)
        if: matrix.config.docker == true
        run: |
          sudo apt-get update
          sudo apt-get install qemu-user-static
          docker run --rm --platform ${{ matrix.config.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.config.image }} \
            bash -c "
              apt-get update &&
              apt-get install -y build-essential g++ make &&
              make -j2 build=release NATIVE='${{ matrix.config.native }}' COMPILER='${{ matrix.config.compiler }}' COMPILE_MSG='compiled for ${{ matrix.config.os }} ${{ env.COMMIT_DATE }}-${{ env.COMMIT_SHA }} (CI)' &&
              strip ./fastchess${{ matrix.config.ext }} || true &&
              mv fastchess${{ matrix.config.ext }} fastchess-${{ matrix.config.os }}${{ matrix.config.ext }} &&
              ./fastchess* -version
            "

      # Build (non-Docker)
      - name: Building fastchess
        if: matrix.config.docker != true
        run: |
          make -j2 build=release NATIVE="$NATIVE" COMPILER="$COMPILER" COMPILE_MSG="compiled for ${{ matrix.config.os }} ${{ env.COMMIT_DATE }}-${{ env.COMMIT_SHA }} (CI)"
          strip ./fastchess$EXT || true
          mv fastchess$EXT fastchess-$OS$EXT
          ./fastchess* -version

      - name: Find and remove empty files
        run: rm -rf *.o *.d sha
        shell: bash

      - name: Archive binaries
        uses: actions/upload-artifact@v4
        with:
          name: fastchess-${{ matrix.config.os }}-${{ matrix.config.native }}
          path: |
            app
            .clang-format
            config.json
            Makefile
            man
            README.md
            LICENSE
            fastchess-${{ matrix.config.os }}${{ matrix.config.ext }}
