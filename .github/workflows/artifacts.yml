name: Upload Artifacts

on:
  workflow_call:

jobs:
  Archive:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    env:
      COMPILER: ${{ matrix.config.compiler }}
      COMP: ${{ matrix.config.comp }}
      EXT: ${{ matrix.config.ext }}
      OS: ${{ matrix.config.os }}
      NATIVE: ${{ matrix.config.native }}
    strategy:
      matrix:
        config:
          # Linux
          - {
              name: "Ubuntu 22.04 GCC x86-64",
              os: ubuntu-22.04,
              compiler: g++,
              comp: gcc,
              shell: "bash {0}",
              native: "-march=x86-64",
            }
          - {
              name: "Ubuntu 22.04 GCC ARM64",
              os: ubuntu-22.04-arm,
              compiler: g++,
              comp: gcc,
              shell: "bash {0}",
              native: "-march=armv8-a",
            }
          - {
              name: "Ubuntu 22.04 GCC RISC-V",
              os: ubuntu-22.04,
              compiler: riscv64-linux-gnu-g++,
              comp: gcc,
              shell: "bash {0}",
              native: "-march=rv64gc -mabi=lp64d",
            }

          # macOS
          - {
              name: "MacOS Apple Clang x86-64",
              os: macos-latest,
              compiler: clang++,
              comp: clang,
              shell: "bash {0}",
              native: "-march=x86-64",
            }
          - {
              name: "MacOS Apple Clang ARM64",
              os: macos-latest,
              compiler: clang++,
              comp: clang,
              shell: "bash {0}",
              native: "",
            }

          # Windows (MSYS2 / MinGW)
          - {
              name: "Windows GCC x86-64",
              os: windows-latest,
              compiler: g++,
              comp: MINGW,
              msys_sys: "mingw64",
              msys_env: "x86_64-gcc",
              shell: "msys2 {0}",
              ext: .exe,
              native: "-march=x86-64",
            }
          - {
              name: "Windows GCC ARM64",
              os: windows-11-arm,
              compiler: g++,
              comp: MINGW,
              msys_sys: "mingw64",
              msys_env: "x86_64-gcc",
              shell: "msys2 {0}",
              ext: .exe,
              native: "",
            }

    defaults:
      run:
        shell: ${{ matrix.config.shell }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Installing required packages
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install g++-multilib
          # Install RISC-V toolchain
          sudo apt-get install crossbuild-essential-riscv64 || \
          sudo apt-get install gcc-riscv64-unknown-elf g++-riscv64-unknown-elf
          $COMPILER --version

      - name: Install windows make
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.config.msys_sys}}
          install: mingw-w64-${{matrix.config.msys_env}} make git expect

      - name: Extract the commit sha
        run: |
          git rev-parse --short "$GITHUB_SHA" > sha && echo "COMMIT_SHA=$(cat sha)" >> $GITHUB_ENV && echo "Git sha:" $(cat sha)

      - name: Get commit date
        id: commit_date
        run: echo "COMMIT_DATE=$(git show -s --date=format:'%Y%m%d' --format=%cd HEAD)" >> $GITHUB_ENV

      # Build
      - name: Building fastchess
        run: |
          make -j2 build=release NATIVE="$NATIVE" COMPILER="$COMPILER" COMPILE_MSG="compiled for ${{ matrix.config.os }} ${{ env.COMMIT_DATE }}-${{ env.COMMIT_SHA }} (CI)"
          strip ./fastchess$EXT || true
          mv fastchess$EXT fastchess-$OS$EXT
          ./fastchess* -version || true

      - name: Find and remove empty files
        run: rm -rf *.o *.d sha
        shell: bash

      - name: Archive binaries
        uses: actions/upload-artifact@v4
        with:
          name: fastchess-${{ matrix.config.os }}-${{ matrix.config.native }}
          path: |
            app
            .clang-format
            config.json
            Makefile
            man
            README.md
            LICENSE
            fastchess-${{ matrix.config.os }}${{ matrix.config.ext }}
